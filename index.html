<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/randompass.css">

    
    <title>Random Password Generator</title>
    
  </head>
  <body>
    <div class="container">
        <form action="" name="passGen">
            <div class="col-xs-12 col-md-12">
            <input type="text" size="18" name="output" class="out" disabled>
            <input type="button" value="Generate Password" class="btn btn-block btn-success mybtn" onclick="populateform(this.form.length.value)"> <br>
            <div class="row">
                <div class="col-xs-10 col-md-8"><strong class="pass">Password length :</strong></div>
                <div class="col-xs-2 col-md-4"><input type="text" name="length" size="3" value="5" class="in"></div>
            </div>      
        </form>
        
    </div>
</div>

    
   
  </body>
  <script>
    var keylist="abcdefghijklmnopqrstuvwxyz123456789!@#$%^&*"
    var tmp=""
    function generatepass(plength){
        tmp=""
        for(i=0;i<plength;i++){
            tmp+=keylist.charAt(Math.floor(Math.random()*keylist.length))
        }
        return tmp
    }

        function populateform(enterlength){
        document.passGen.output.value=generatepass(enterlength)
    }
    </script>
</html>
